<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-50 w-full flex flex-col items-center px-2">
  <h1 class="text-3xl font-bold mt-10">お問い合わせ</h1>
  <p class="m-10">お問い合わせは下記のフォームからお願い致します。<br>
    <span class="text-red-600">*</span>は必ず入力してください</p>
  <form action="" method="post" class="shadow-md rounded-t-md bg-white w-full max-w-2xl p-10">
    <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
      <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4">お問い合わせの種類<span class="text-red-600"> * </span></label>
      <select class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white">
        <option>商品について</option>
        <option>会社について</option>
        <option>その他</option>
      </select>
    </div>
    <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
      <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4">お名前<span class="text-red-600"> * </span></label><input type="text" name="name" placeholder="山田太郎" class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white">
    </div>
    <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
      <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4">フリガナ</label><input type="text" name="kana" placeholder="ヤマダタロウ" class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white">
    </div>
    <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
      <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4">メールアドレス<span class="text-red-600"> * </span></label><input type="email" name="email" placeholder="xxx@xxx.com" class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white">
    </div>
    <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
      <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4">電話番号</label><input type="tel" name="phone" placeholder="000-000-000" class="block w-36 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white">
    </div>
    <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
      <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4">郵便番号</label><input type="text" name="zipcode" class="block w-24 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white">
    </div>
    <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
      <label class="block w-full sm:w-1/3 font-bold sm:text-right mb-1 pr-4">住所</label><input type="text" name="address" class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white">
    </div>
    <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
      <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4">お問い合わせ内容<span class="text-red-600"> * </span></label><textarea name="comment" cols="30" rows="10" class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white"></textarea>
    </div>
    <div class="flex justify-center" >
      <input type="submit" value="送信する" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded fucus:outline-none focus:shadow-outline mt-3">
    </div>
  </form>
  <p class="my-5 text-gray-500 text-sm">&copy;2023 Shoma Takeuchi All rights reserved.</p>
</body>
</html>
